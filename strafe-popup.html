<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Pop-Up Banner Rotation</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Noto Sans', sans-serif;
    }

    .popup {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background: linear-gradient(135deg, rgba(255,0,70,0.6), rgba(0,120,255,0.6));
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      opacity: 0;
      backdrop-filter: blur(8px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .popup.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .popup.hide {
      opacity: 0;
      transform: translateX(-50%) scale(0.9);
    }

    .popup img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.2);
      padding: 6px;
    }

    .popup .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(160, 0, 255, 0.6);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
    }

    .popup .title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .popup .subtitle {
      font-size: 1em;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    .popup .referral {
      font-size: 0.95em;
      font-weight: 600;
      color: #ffb3ff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <img id="img1" src="https://gamerbulk.com/wp-content/uploads/2025/10/Strafe-apple-core-meltdown.webp" alt="Image 1">
    <img id="img2" src="https://gamerbulk.com/wp-content/uploads/2025/02/NICR-Energy-Drink-Front.webp" alt="Image 2">
    <div class="text">
      <div class="title" id="title">STRAFE</div>
      <div class="subtitle" id="subtitle">USE MY REFERRAL</div>
      <div class="referral" id="extra"><strong>TYFCHO</strong> — FOR MORE INFO</div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const extra = document.getElementById('extra');

    const cards = [
      {
        img1: "https://gamerbulk.com/wp-content/uploads/2025/10/Strafe-apple-core-meltdown.webp",
        img2: "https://gamerbulk.com/wp-content/uploads/2025/02/NICR-Energy-Drink-Front.webp",
        title: "STRAFE",
        subtitle: "USE MY REFERRAL",
        extra: "<strong>TYFCHO</strong> — FOR MORE INFO"
      },
      {
        img1: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Bluesky_Logo.svg/1024px-Bluesky_Logo.svg.png",
        img2: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Bluesky_Logo.svg/1024px-Bluesky_Logo.svg.png",
        title: "Follow me on Bluesky!",
        subtitle: "@tyfcho.bsky.social",
        extra: ""
      },
      {
        img1: "https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg",
        img2: "https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg",
        title: "Join the Discord!",
        subtitle: "!discord",
        extra: ""
      },
      {
        img1: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg",
        img2: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg",
        title: "Subscribe to me on YouTube!",
        subtitle: "youtube.com/@Tyfcho",
        extra: ""
      }
    ];

    let index = 0;

    function showCard(i) {
      popup.classList.remove('show');
      popup.classList.add('hide');
      setTimeout(() => {
        img1.src = cards[i].img1;
        img2.src = cards[i].img2;
        title.innerHTML = cards[i].title;
        subtitle.innerHTML = cards[i].subtitle;
        extra.innerHTML = cards[i].extra;
        popup.classList.remove('hide');
        popup.classList.add('show');
      }, 800);
    }

    showCard(index);
    setInterval(() => {
      index = (index + 1) % cards.length;
      showCard(index);
    }, 5000);
  </script>
</body>
</html>
