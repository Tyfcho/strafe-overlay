<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Pop-Up Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Noto Sans', sans-serif;
    }

    .popup {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background: linear-gradient(135deg, rgba(255,0,70,0.6), rgba(0,120,255,0.6));
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      opacity: 0;
      animation: popIn 1.2s ease forwards;
      backdrop-filter: blur(8px);
    }

    @keyframes popIn {
      0% {opacity: 0; transform: translateX(-50%) scale(0.8);}
      60% {opacity: 1; transform: translateX(-50%) scale(1.05);}
      100% {transform: translateX(-50%) scale(1);}
    }

    .popup img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.4);
    }

    .popup .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(160, 0, 255, 0.6);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
    }

    .popup .title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .popup .subtitle {
      font-size: 1em;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    .popup .referral {
      font-size: 0.95em;
      font-weight: 600;
      color: #ffb3ff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="https://gamerbulk.com/wp-content/uploads/2025/10/Strafe-apple-core-meltdown.webp" alt="Item 1">
    <img src="https://gamerbulk.com/wp-content/uploads/2025/02/NICR-Energy-Drink-Front.webp" alt="Item 2">
    <div class="text">
      <div class="title">STRAFE</div>
      <div class="subtitle">USE MY REFERRAL</div>
      <div class="referral"><strong>TYFCHO</strong> â€” FOR MORE INFO</div>
    </div>
  </div>
</body>
</html>
